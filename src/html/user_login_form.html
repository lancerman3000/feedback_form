<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/main.css">
	<title>Зарегистрируйтесь</title>
</head>

<body>
	<div class="container-sm app">
		<form class="log_in_form" action="#" method="post">
			<h1 class="form_header">Введите email и пароль чтобы войти</h1>
			<div class="mb-3">
				<input class="form-control form-control-sm" type="email" name="customer_email" id="customer-email"
					placeholder="E-mail" required>
			</div>
			<div class="mb-3">
				<input class="form-control form-control-sm" type="password" name="customer_password"
					id="customer-password" placeholder="Введите пароль" required>
			</div>
			<div class="mb-3">
				<button class="btn btn-outline-success btn-sm">Отправить</button>
				<button class="btn btn-outline-danger btn-sm">Сбросить</button>
				<a href="#" class="btn btn-outline-primary btn-sm">Войти</a>
			</div>


		</form>
	</div>
</body>

</html>
