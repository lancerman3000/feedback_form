<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/main.css">
	<title>Зарегистрируйтесь</title>
</head>

<body>
	<div class="container-sm app">
		<form class="registration_form" action="../php/new_customer_registration.php" method="post">
			<h1 class="form_header">Зарегистрируйтесь чтобы мы смогли связаться с Вами</h1>
			<div class="mb-3">
				<input class="form-control form-control-sm" type="text" name="customer_name" id="customer-name"
					placeholder="Введите имя" required>
			</div>
			<div class="mb-3">
				<input class="form-control form-control-sm" type="email" name="customer_email" id="customer-email"
					placeholder="E-mail" required>
			</div>
			<div class="mb-3">
				<input class="form-control form-control-sm" type="password" name="customer_password"
					id="customer-password" placeholder="Введите пароль" required>
			</div>
			<div class="mb-3">
				<label for="main-answer">Ответ на главный вопрос жизни, вселенной и всего такого
				</label>
				<select class="form-select form-select-sm" name="main_answer" id="main-answer">
					<option selected>Выберите правильный Ответ</option>
					<option value="1">Бесконечность - не предел</option>
					<option value="2">Сорок два</option>
					<option value="3">Осёл</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="">Красная или Синяя таблетка?</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="peel_color" id="peel-color_blue" value="blue">
					<label class="form-check-label" for="peel-color_blue">
						Красная
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="peel_color" id="peel-color-red" value="red">
					<label class="form-check-label" for="peel-color-red">
						Синяя
					</label>
				</div>
			</div>
			<div class="mb-3">
				<textarea class="form-control" name="customer_message" id="customer-message" rows="3"
					placeholder="Цель обращения"></textarea>
			</div>
			<div class="mb-3">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" name="agreement" value="yes" id="agreement" checked
						required>
					<label class="form-check-label" for="agreement">
						Даю согласие на обработку персональных данных
					</label>
				</div>
			</div>
			<div class="mb-3">
				<input type="file" class="form-control" name="customer_file" id="customer-file">
			</div>
			<div class="mb-3">
				<button type="submit" class="btn btn-outline-success btn-sm">Отправить</button>
				<button type="reset" class="btn btn-outline-danger btn-sm">Сбросить</button>
				<a href="../html/log_in_form.html" class="btn btn-outline-primary btn-sm">Войти</a>
			</div>


		</form>
	</div>
</body>

</html>
